<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }
/* added style visually hidden but available to screen readers*/
    .visually-hidden {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
      </style>
    </head>

    <body>
        <h1>Feedback form</h1>
        <!-- Added aria-live region for accessible error messages -->
        <div id="formErrorSummary" class="visually-hidden" role="alert" aria-live="assertive"></div>

    <form id="feedbackForm" novalidate> <!--Added id + novalidate -->
        <div class="control">
          <!-- added label control "for"  and instruction-->
          <label for="fullname">Full name <span class="required">*</span></label><input id="fullname" name="fullname" type="text" aria-required="true" aria-describedby="fullnameHint"/> 
          <span id="fullnameHint" class="offscreen">Full name is required.</span>
        </div>

        <div class="control">
          <!-- added label control "for" and "id" for instruction-->
          <label for="biography">Biography</label><textarea id="biography" name="biography" type="text"></textarea>
          <span id="bioHint">Include examples on your skills in JavaScript.</span>
        </div>

        <!--Grouping label for Gender and makes it required-->
        <fieldset class="control">
          <legend>Gender <span class="required" aria-hidden="true">*</span></legend> <!-- use legend instead of "div" and make it required-->
          <div> <!-- sent the class="control" to fieldset and added "for" to label-->
            <input id="gender_male" name="gender" type="radio" value="male" aria-describedby="genderHint"/><label for="gender_male">Male</label>
          </div>
          <div><!-- sent the class="control" to fieldset and added "for" to label-->
            <input id="gender_female"  name="gender" type="radio" value="female" aria-describedby="genderHint" /><label for="gender_female">Female</label>
          </div>
        </fieldset>

        <!--Grouping label for Terms and Conditions and makes it required-->
        <fieldset class="control">
        <legend>Terms and Conditions <span class="required" aria-hidden="true">*</span></legend>
          <div>
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" /><label for="accept_agbs">I accept the terms and conditions</label>
          </div>
        </fieldset>

        <!--added an instruction for the required icon-->
        <p><span class="required">*</span> indicates required field.</p>

        <div class="control">
          <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
        </div>
      </form>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script>
        "use strict";

    (function () {
      var validateInput;

      // keep your existing helper
      $.urlParam = function (name) {
        var results;
        results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results === null) {
          return null;
        } else {
          return decodeURI(results[1]) || null;
        }
      };

      validateInput = function (input, message) {
      var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
      $input = $('[name="' + input + '"]');
      if (!$input.length) return;

    // Handle text, radio, and checkbox properly
    if ($input.is(':radio')) {
      value = $('[name="' + input + '"]:checked').val();
    } else if ($input.is(':checkbox')) {
      value = $input.is(':checked') ? $input.val() : '';
    } else {
      value = $input.val().trim();
    }

  if (!value) {
    if ($('fieldset.errors').length === 0) {
      $('form').prepend('<fieldset class="errors" tabindex="-1" aria-live="assertive"><legend>Errors</legend><ul></ul></fieldset>');
    }

    $referencedElement = $input.is(':radio') ? $input.first() : $input;
    $elementToDescribe = $input;
    $errorContainer = $('fieldset.errors ul');

    $error = $('<li><a href="#' + $referencedElement.attr('id') + '">' + message + '</a></li>');
    $error.find('a').on('click', function (e) {
      e.preventDefault();
      $referencedElement.focus();
    });

    $elementToDescribe.attr('aria-describedby', input + '_error');
    $errorContainer.append($error);

  } else {
    $input.removeAttr('aria-describedby');
  }
};


      $(document).ready(function () {
        $('#feedbackForm').on('submit', function (e) {
          e.preventDefault();
          $('fieldset.errors').remove(); // remove previous errors

          validateInput('fullname', 'Please enter your name!');
          validateInput('biography', 'Please tell us something about your history!');
          validateInput('gender', 'Please tell us your gender!');
          validateInput('accept_agbs', 'You must accept our terms and conditions!');

          const errorsExist = $('fieldset.errors li').length > 0;

          if (errorsExist) {
            // Move focus to errors area for keyboard/screen readers
            const errorFieldset = $('fieldset.errors');
            errorFieldset.focus();

            // Announce error summary
            $('#formErrorSummary').text('Please correct the errors listed below.');
          } else {
            alert('All inputs are valid.'); // appears only when valid
            this.reset(); // page refresh equivalent
          }
        });
      });
    })();
 
   </script>
                
  </body>
</html>
